{% extends 'base.html' %}
{% block content %}

<h1>Deleting</h1>
<div class="main">
    <form method="POST">
        {% csrf_token %}
        Are you want to delete this item?
        <input class="btn btn-danger" type="submit" value="Yes"/>
        <a class="btn btn-primary" href="{% url 'index' %}">Cancel</a>
    </form>
</div>
{% endblock %}
